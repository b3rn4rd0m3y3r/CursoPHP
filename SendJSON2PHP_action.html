<head>
	<script>
		function init(){
			fetch("RecebeJSON_action.php",
			{
				headers: {
				  'Content-Type': 'text/plain'
				},
				method: "POST",
				body: JSON.stringify( { "dados": {"a": "101", "b": "202", "c": "Bernardo" }, "conf" : {"action": "add"} } )

			}
	</script>
</head>
